---
- hosts: test_machine
  become: true

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: false
      install_pip_docker: true

    - role: install-docker-compose

    - role: ansible-teamspeak
      version: 3.12
      accept_license: true
      publish:
        interface: 0.0.0.0
        default_port: 9987
        filetransfer_port: 30033
        serverquery_port: 10011
      volumes:
        data: /srv/teamspeak/data
        files: /srv/teamspeak/files
        log: /var/log/teamspeak

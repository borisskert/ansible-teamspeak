---
docker_image:
  name: "teamspeak"
  tag: "{{version}}"

docker_container:
  name: "{{service_name}}.service"
  volumes:
    data: "{{volumes.data}}"
    log: "{{volumes.log}}"
    files: "{{volumes.files}}"
  publish:
    interface: "{{publish.interface}}"
    ports:
      default: "{{publish.default_port}}"
      filetransfer: "{{publish.filetransfer_port}}"
      serverquery: "{{publish.serverquery_port}}"

user_uid: '9987'
